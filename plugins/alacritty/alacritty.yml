# Setup term for programs to be able to use it
env:
  TERM: xterm-256color
window:
  # Spread additional padding evenly around the terminal content.
  ## dynamic_padding: true
  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 4
    y: 2
  decorations: none
  # Startup Mode (changes require restart)
  startup_mode: Fullscreen
font:
  normal:
    family: Delugia 
    style: Regular
  bold:
    family: Delugia
    style: Bold
  italic:
    family: Delugia
    style: Italic
  bold_italic:
    family: Delugia
    style: Bold Italic
  use_thin_strokes: true
  size: 14.0
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",?`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
cursor:
  style: Block
  unfocused_hollow: true
# Live config reload (changes require restart)
live_config_reload: true
# Tell Alacritty that we are using fish here
shell:
  program: "C:\\Windows\\System32\\wsl.exe"
mouse:
  modifier: Command
  hide_when_typing: true
hints:
  url:
    launcher:
      # This depends on your OS
      program: open
scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

schemes:
  gruvbox: &gruvbox
    primary:
      background: "0x212121"
    normal:
      black: "0x282828"
      red: "0xcc241d"
      green: "0x98971a"
      yellow: "0xd79921"
      blue: "0x458588"
      magenta: "0xb16286"
      cyan: "0x689d6a"
      white: "0xa89984"
    bright:
      black: "0x928374"
      red: "0xfb4934"
      green: "0xb8bb26"
      yellow: "0xfabd2f"
      blue: "0x83a598"
      magenta: "0xd3869b"
      cyan: "0x8ec07c"
      white: "0xebdbb2"

  # gruvbox flat Alacritty Colors
  gruvbox_flat: &gruvbox_flat # Default colors
    primary:
      background: "0x282828"
      foreground: "0xd4be98"

    # Normal colors
    normal:
      black: "0x262627"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xd8a657"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xd4be98"

    # Bright colors
    bright:
      black: "0x32302f"
      red: "0xea6962"
      green: "0xa9b665"
      yellow: "0xd8a657"
      blue: "0x7daea3"
      magenta: "0xd3869b"
      cyan: "0x89b482"
      white: "0xd4be98"

    indexed_colors:
      - { index: 16, color: "0xe78a4e" }
      - { index: 17, color: "0xc14a4a" }

colors: *gruvbox_flat

key_bindings:
  - { key: Period, mods: Alt, chars: "\x1b." }
  - { key: Key0, mods: Alt, chars: "º" }
  - { key: Key1, mods: Alt, chars: "¡" }
  - { key: Key2, mods: Alt, chars: "€" }
  - { key: Key3, mods: Alt, chars: "#" }
  - { key: Key4, mods: Alt, chars: "¢" }
  - { key: Key5, mods: Alt, chars: "∞" }
  - { key: Key6, mods: Alt, chars: "§" }
  - { key: Key7, mods: Alt, chars: "¶" }
  - { key: Key8, mods: Alt, chars: "•" }
  - { key: Key9, mods: Alt, chars: "ª" }
